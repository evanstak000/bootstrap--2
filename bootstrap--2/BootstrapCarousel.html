<!Doctype html>
<html>
    <head> 
        <title>Bootstrap Carousel</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrap.com/bootstrap/4.3/1/js./bootstrap.min.js"></script>
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity="sha384-1ZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQpS+oqd12jhcu+A56Ebc1zFSJ" Crossorigin='anonymous'>
        <link rel="stylesheet" href="navbarDemo.css" type="text/css">
    </head>
<body> 
    <h1 class='display-1'> Bootstrap Carousel</h1>
    <div id="images" class="carousel slide" data-ride="carousel"></div>

    <!--Bottom Indicators-->
    <ul class='carousel-indicators'>
    <li data-target="#images" data-slide-to='0' class=active></li>
    <li data-target="#images" data-slide-to='1'></li>
    <li data-target="#images" data-slide-to='2'></li>
</ul>

<!--carousel content-->
<div class="carousel-inner">
<div class="carousel-item active"><img src="" al='nature bridge'></div>
<div class="carousel-item"><img src="" alt='balanced stones'></div>
<div class="carousel-item"><img src="" alt='railroad tracks'></div> 
</div>

<!--Arrows on leftand right side-->
<a class="carousel-control-prev" href="#images" data-slide="prev"> <span class="fa fa-angle-left"></span></a>
<a class="carousel-control-prev" href="#images" data-slide="next"> <span class="fa fa-angle-right"></span></a>


</body>
</body>
</html>
